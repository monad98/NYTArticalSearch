<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="page-header">
    <h1 class="text-center">New York Times Search</h1>
  </div>
  <div class="container">
    <div class="form">
      <form>
        <div class="form-group">
          <label for="search">Search Term</label>
          <input type="search" class="form-control" id="search" placeholder="google balloon">
        </div>
        <div class="form-group">
          <label for="number">Number of Records to Retrieve</label>
          <input type="text" class="form-control" id="number" placeholder="10">
        </div>
        <div class="form-group">
          <label for="start-year">Start Year (Optional)</label>
          <input type="text" class="form-control" id="start-year" placeholder="2016">
        </div>
        <div class="form-group">
          <label for="end-year">Number of Records to Retrieve</label>
          <input type="text" class="form-control" id="end-year" placeholder="10">
        </div>
      </form>
      <button id="search-btn" class="btn btn-default">Search</button>
    </div>
    <br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Top Articles</h3>
      </div>
      <div <div id="articles" class="panel-body"></div>
    </div>
  </div>
</body>

</html>
